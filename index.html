        <script>
          function changeModels(value){
    //var selectedID = document.getElementById("dropdown").value;
    var modelOne = document.getElementById("boundModel");
    var modelTwo = document.getElementById("unboundModel");

  if (value === "1cdw"){
 modelOne.src = "my_examples/1cdw/1cdw_boundREDUCED.glb";
 modelTwo.src = "my_examples/1cdw/1cdw_unboundREDUCED.glb";
//modelOne.setAttribute("src", "my_examples/1cdw/1cdw_boundREDUCED.glb");
//modelTwo.setAttribute("src", "my_examples/1cdw/1cdw_unboundREDUCED.glb");
  myExamplePlot1();
  } else if (value === "1uwh"){
    modelOne.src = "my_examples/1uwh/1uwh_boundREDUCED.glb";
    modelTwo.src = "my_examples/1uwh/1uwh_unboundREDUCED.glb";
  // modelOne.setAttribute("src", "my_examples/1uwh/1uwh_boundREDUCED.glb");
//modelTwo.setAttribute("src", "my_examples/1uwh/1uwh_unboundREDUCED.glb");
    myExamplePlot2();
  } else if (value === "6vw1"){
 
    modelOne.src = "my_examples/6vw1/6vw1_boundREDUCED.glb";
    modelTwo.src = "my_examples/6vw1/6vw1_unboundREDUCED.glb";
  // modelOne.setAttribute("src", "my_examples/6vw1/6vw1_boundREDUCED.glb");
//modelTwo.setAttribute("src", "my_examples/6vw1/6vw1_unboundREDUCED.glb");
    myExamplePlot3();
  }

 }
        </script>

        <form action="upload.php" method="post" enctype="multipart/form-data">

        <select id="dropdown" onchange="changeModels(this.value)">
          <option value="1cdw">TATA binding protein</option>
          <option value="1uwh">SARS-COV-2</option>
          <option value="6vw1">sorafenib</option>
        </select>

        

        <model-viewer id="boundModel" alt="bound" src="my_examples/1cdw/1cdw_boundREDUCED.glb" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
        <model-viewer id="unboundModel" alt="unbound" src="my_examples/1cdw/1cdw_unboundREDUCED.glb" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
